<!DOCTYPE html>
<html>
<head>
    <title>Chat App</title>
    <link rel="stylesheet", href="{{ url_for('static', filename='chat.css') }}">
</head>
<body>
    <h1>Chat App</h1>

    <div>
        {% for message in messages %}
            <p>{{ message | safe }}</p>
        {% endfor %}
    </div>

    <form method="POST">
        <input type="text" name="message" placeholder="Enter your message" required>
        <button type="submit">Send</button>
    </form>
</body>
</html>
